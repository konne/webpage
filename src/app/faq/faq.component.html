<div class="se"></div>
<app-pagetitle path="FAQs " title="Have a question?" subtitle="Frequently Asked Questions" imageurl="assets/images/media/sense-logos/pricing-info.png"></app-pagetitle>
<section class="faq white-bg page-section-ptb">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="section-title text-center">
          <h6>Sense Excel & Sense Excel Reporting</h6>
          <h2 class="title-effect">Frequently Asked Questions</h2>
          
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12 col-md-12">
        <div class="accordion accordion-border mb-30">
         <app-faq-item *ngFor="let item of faqdatas; index as myindex" [faqItem]="item" [myIndex]="myindex" ></app-faq-item>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12 text-center mt-40">
        <h6> If you do not find the answer to your question listed within our FAQ's, you can always contact us directly
          at <a class="theme-color" href="mailto:alex@senseexcel.com"> alex@senseexcel.com</a></h6>
      </div>
    </div>
  </div>
</section>
